<!-- Common container -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <!-- Page title -->
  <h1 class="text-2xl font-bold text-gray-900 mt-8 mb-6">Products</h1>
  
  <!-- Responsive grid for product cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let product of products"  (click)="navigateToProductDetails(product.id)"
         class="bg-white shadow-lg rounded-lg overflow-hidden transition transform duration-200 hover:scale-105 hover:shadow-[0_4px_14px_rgba(99,102,241,0.3)]">
      <!-- Product Image -->
      <img [src]="product.image" alt="{{ product.title }}" class="w-full h-48 object-contain p-4">
      <!-- Product Details -->
      <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800 truncate">{{ product.title }}</h2>
        <p class="text-indigo-600 font-bold mt-2">{{ product.price | currency }}</p>
        <p class="mt-1 text-sm text-gray-600">{{ product.category | titlecase }}</p>
        <div class="mt-2 flex items-center">
          <span class="text-sm text-gray-500">Rating: {{ product.rating.rate }}</span>
          <span class="ml-auto text-xs text-gray-400">({{ product.rating.count }})</span>
        </div>
      </div>
    </div>
  </div>
</div>
