<div class="max-w-3xl mx-auto p-4" *ngIf="product">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="product.image" alt="{{ product.title }}" class="w-full h-64 object-contain p-4">
    <div class="p-4">
      <h2 class="text-xl font-semibold text-gray-800">{{ product.title }}</h2>
      <p class="text-indigo-600 font-bold mt-2">{{ product.price | currency }}</p>
      <p class="mt-1 text-sm text-gray-600">{{ product.category | titlecase }}</p>
      <p class="mt-4 text-gray-700">{{ product.description }}</p>
      <div class="mt-2 flex items-center">
        <span class="text-sm text-gray-500">Rating: {{ product.rating.rate }}</span>
        <span class="ml-auto text-xs text-gray-400">({{ product.rating.count }})</span>
      </div>
      <!-- Add to Cart Button -->
      <button  (click)="addToCart(product)" class="mt-4 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition-colors">
        Add to Cart
      </button>
    </div>
  </div>
</div>
